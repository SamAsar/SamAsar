<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
<title>Edit Product</title>
</head>
<body>
	<div align="center">
	<h1>Edit Product</h1>
	<br/>
	<form action="#" th:action="@{/save}" th:object="${product}" method="post">
	<table border="0" cellpadding="10">
	
	<tr>
	<td>Product Id:</td>
	<td><input type="text" th:field="*{id}" readonly="readonly" /></td>
	</tr>
	
	<tr>
	<td>Product Name:</td>
	<td><input type="text" th:field="*{name}" /></td>
	</tr>
	
	<tr>
	<td>Brand Name:</td>
	<td><input type="text" th:field="*{brand}" /></td>
	</tr>
	
	<tr>
	<td>Made In Country:</td>
	<td><input type="text" th:field="*{madein}" /></td>
	</tr>
	
	<tr>
	<td>Product Price:</td>
	<td><input type="text" th:field="*{price}" /></td>
	</tr>
	
	<tr>
		<td colspan="2" align="center"><button type="submit">Submit</button></td>
	</tr>
	
	</table>	
	</form>
	</div>
</body>
</html>
